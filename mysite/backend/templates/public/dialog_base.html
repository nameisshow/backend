<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}layout 后台大布局 - Layui{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'backend/style.css' %}">
    <script src="{% static 'layui/layui.all.js' %}"></script>
    <script src="{% static 'backend/jquery.min.js' %}"></script>
    <script src="{% static 'backend/pro.js' %}"></script>
    <style>
        .mycontainer{
            top: 0!important;
            left: 0;
        }
        .layui-fluid{
            margin-top:10px;
        }
        .layui-input-block{
            margin-left: 0;
            margin-bottom: 10px;
        }
        .buttons{
            margin-bottom: -10px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    {# 内容区 #}
    {% block mycontainer %}
        <div class="layui-body mycontainer">
            <p class="layui-btn-normal">Layui</p>
        </div>
    {% endblock mycontainer %}

</div>
</body>
</html>
