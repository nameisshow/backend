{# 分页元素 #}
{% if pageData.has_previous %}
    <span><a href="{% url pageUrl pageData.previous_page_number %}">上一页</a></span>
{% endif %}
{% for page in pageData.paginator.page_range %}
    <span><a href="{% url pageUrl page %}">{{ page }}</a></span>
{% endfor %}
{% if pageData.has_next %}
    <span><a href="{% url pageUrl pageData.next_page_number %}">下一页</a></span>
{% endif %}
